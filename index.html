<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg" href="assets/symbol-yoga.svg">
    <link rel="stylesheet" href="style.css">
    <title>Yoga</title>
</head>

<body>

    <div class="container">
        <img class="img-yoga" src="assets/symbol-yoga.svg" alt="Symbol Yoga">

        <input type="email" name="personal-email" placeholder="username">
        <input type="password" name="personal-password" placeholder="password">
        
        <a class="forgot-password" href="">forgot password?</a>

        <button type="button">Login</button>

        <a class="link-signup" href="">Don't have an account, <strong>Sign Up</strong> now.</a>

        <p>Or</p>

        <div class="social-links">
            <a href="https://google.com"><img src="assets/google.svg" alt="google"></a>
            <a href=""><img src="assets/dots.svg" alt="dots"></a>
            <a href="https://facebool.com"><img src="assets/facebook.svg" alt="facebook"></a>
        </div>
    </div>
    
</body>
</html>
